entity.swiper_option_set.collection:
  path: '/admin/config/system/reference-swiper'
  defaults:
    _entity_list: 'swiper_option_set'
    _title: 'Rerence Swiper Configuration'
  requirements:
    _permission: 'administer swiper option sets'

entity.swiper_option_set.add_form:
  path: '/admin/config/system/reference-swiper/add'
  defaults:
    _entity_form: 'swiper_option_set.add'
    _title: 'Add swiper option set'
  requirements:
    _permission: 'administer swiper option sets'

entity.swiper_option_set.edit_form:
  path: '/admin/config/system/reference-swiper/{swiper_option_set}'
  defaults:
    _entity_form: 'swiper_option_set.edit'
    _title: 'Edit swiper option set'
  requirements:
    _permission: 'administer swiper option sets'

entity.swiper_option_set.delete_form:
  path: '/admin/config/system/reference-swiper/{swiper_option_set}/delete'
  defaults:
    _entity_form: 'swiper_option_set.delete'
    _title: 'Delete swiper option set'
  requirements:
    _permission: 'administer swiper option sets'
